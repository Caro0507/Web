<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style></style>
    <title> TP 1, Exo 2 </title>
</head>

<body>
    <h1> Colloque «&nbsp;Applis web &nbsp;» du 18 au 19 octobre 2021 </h1>
    <fieldset>
        <legend>Pour vous inscrire, veuillez indiquer les informations suivantes:</legend>
        <ul>
            <li>
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom">
            </li>

            <li>
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom">
            </li>

            <li>
                <label for="adresse">Adresse de facturation</label>
                <textarea name="adresse_facturation" id=addfact style="width: 30em; height: 5em; ;"></textarea>
            </li>

            <li>
                <label for="date_arrivee">Date d'arrivée</label>
                <input type="date" name="date_arrivee" id="datea" placeholder="dd-mm-yyyy" value="2021-10-18">
                <label for="date_depart">Date de départ</label>
                <input type="date" name="date_depart" id="dated" placeholder="dd-mm-yyyy" value="2021-10-19">
            </li>

            <li>
                <label for="staut">Votre statut</label>
                <input type="radio" name="statut" id="conf">
                <label for="conferencier">Conférencier</label>
                <input type="radio" name="statut" id="cherc">
                <label for="chercheur">Chercheur</label>
                <input type="radio" name="statut" id="indust">
                <label for="industriel">Industriel</label>
            </li>

            <li>
                <label for="resa">Réservation souhaitée</label>
                <input type="checkbox" name="dejeurer_J1" id="dej_J1">
                <label for="dejeuner_J1">Déjeuner Jour 1</label>
                <input type="checkbox" name="dejeurer_J2" id="dej_J2">
                <label for="dejeuner_J2">Déjeuner Jour 2</label>
                <input type="checkbox" name="diner_J1" id="din_J1">
                <label for="diner_J1">Diner Jour 1</label>
                <input type="checkbox" name="diner_J2" id="din_J2">
                <label for="diner_J2">Diner Jour 2</label>
            </li>
        </ul>

        <input type="submit" value="S'inscrire">

    </fieldset>

</body>

</html>
